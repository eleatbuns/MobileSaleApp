<!DOCTYPE html>
<html ng-app="new-stock">
	<!--
	作者：1209820112@qq.com
	时间：2018-04-12
	描述：新品上架
-->

	<head>
		<meta charset="UTF-8">
		<title>管理员商品管理</title>
		<link rel="stylesheet" href="../../css/new-stock.css" />
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/angular.js"></script>
		<script type="text/javascript" src="../../js/ng-file-upload.js"></script>
		<script type="text/javascript" src="../../js/ng-file-upload-shim.min.js"></script>
		<script type="text/javascript" src="../../js/new-stock.js"></script>
	</head>

	<body ng-controller="new-stock-controller">
		<div ng-include="'header.html'"></div>
		<div class="container col-sm-12">
			<form class="form-horizontal" role="form">
				<div class="list-group-item col-sm-12" style="position: relative;">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group upload-button upload-style" type="file" capture="camera" ngf-select="uploadFiles($file,$errorfile)" ng-model="data.file" accept="mage/jpeg,image/gif,image/png" ngf-max-height="1000" ngf-max-size="1MB">
								<img class="uploadpic img-responsive" ng-src="{{imgSrc}}" />
								<div class="glyphicon glyphicon-camera uploadpic-label">点击上传照片</div>
							</div>
						</div>
						<div class="col-sm-8">
							<div class="input-group-lg form-group col-sm-12 form-div">
								<label for="productName" class="col-sm-4 control-label input-label">商品名称:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control input-input" id="productName" ng-model="productName" style="height: 4.5rem;" placeholder="请输入名称" required="required">
								</div>
							</div>
							<div class="input-group-lg form-group col-sm-12 form-div" style="padding-top: 2rem;">
								<label for="productDetail" class="col-sm-4 control-label input-label">商品详情:</label>
								<div class="col-sm-12">
									<textarea class="form-control input-input" rows="5" required="required" ng-id="productDetail" ng-model="productDetail" placeholder="请详细描述商品的具体信息"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="list-group-item col-sm-12" style="margin-top: 2rem;">
					<ul class="list-ul">
						<li class="list-group-item list-ul-li">
							<div class="input-group form-group input-group-lg col-sm-12">
								<img src="../../images/costPrice.png" alt="成本" class="col-sm-1 product-icon" />
								<label for="productCostPrice" class="col-sm-4 control-label input-label" style="text-align: left">商品成本</label>
								<div class="col-sm-7 input-group" style="vertical-align: bottom;">
									<input type="number" class="form-control input-input second-input" style="height: 4.5rem;" required="required">
									<label class="input-group-addon input-label">元</label>
								</div>
							</div>
						</li>
						<li class="list-group-item list-ul-li">
							<div class="input-group form-group input-group-lg col-sm-12">
								<img src="../../images/price.png" alt="定价" class="col-sm-1 product-icon" />
								<label for="productPrice" class="col-sm-4 control-label input-label" style="text-align: left">商品定价</label>
								<div class="col-sm-7 input-group" style="vertical-align: bottom;">
									<input type="number" class="form-control input-input second-input" style="height: 4.5rem;" required="required">
									<label class="input-group-addon input-label">元</label>
								</div>
							</div>
						</li>
						<li class="list-group-item list-ul-li">
							<div class="input-group form-group input-group-lg col-sm-12">
								<img src="../../images/zhonglei.png" alt="种类" class="col-sm-1 product-icon" />
								<label for="" class="col-sm-4 control-label input-label" style="text-align: left">商品种类</label>
								<div class="col-sm-7 input-group" style="vertical-align: bottom;">
									<input type="number" class="form-control input-input second-input" style="height: 4.5rem;" required="required">
									<label class="input-group-addon input-label">元</label>
								</div>
							</div>
						</li>
						<li class="list-group-item list-ul-li">
							<div class="input-group form-group input-group-lg col-sm-12">
								<img src="../../images/kucun.png" alt="库存量" class="col-sm-1 product-icon" />
								<label for="productPrice" class="col-sm-4 control-label input-label" style="text-align: left">商品库存</label>
								<div class="col-sm-7 input-group" style="vertical-align: bottom;">
									<input type="number" class="form-control input-input second-input" style="height: 4.5rem;" required="required">
									<label class="input-group-addon input-label">件</label>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="col-sm-12" style="text-align: center;">
					<button type="submit" class="btn btn-primary btn-lg" style="width:50rem;height: 6rem; margin: 10rem;">添加商品</button>
				</div>
			</form>
		</div>
		<div class="div-footer" ng-include="'footer.html'"></div>
	</body>

</html>
